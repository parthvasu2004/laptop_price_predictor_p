<!DOCTYPE html>
<html>
<head>
    <title>Laptop Price Predictor</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        select option {
            background-color: #333;
            color: #fff;
        }
        #size_value {
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laptop Price Predictor</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="company">Brand:</label>
            <select name="company">
                {% for brand in companies %}
                <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select><br>
            
            <label for="type">Type:</label>
            <select name="type">
                {% for type in types %}
                <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select><br>
            
            <label for="ram">RAM(in GB):</label>
            <select name="ram">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="24">24</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select><br>

            <label for="weight">Weight of the Laptop:</label>
            <input type="number" step="0.01" name="weight" id="weight"><br>

            <label for="touchscreen">Touchscreen:</label>
            <select name="touchscreen">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <label for="ips">IPS:</label>
            <select name="ips">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <label for="screen_size">Screen size in inches:</label>
            <input type="range" name="screen_size" id="screen_size" min="10" max="18" step="0.1" value="13.0" oninput="updateValue(this.value)">
            <span id="size_value">13.0</span> inches<br>

            <label for="resolution">Screen Resolution:</label>
            <select name="resolution">
                <option value="1920x1080">1920x1080</option>
                <option value="1366x768">1366x768</option>
                <option value="1600x900">1600x900</option>
                <option value="3840x2160">3840x2160</option>
                <option value="3200x1800">3200x1800</option>
                <option value="2880x1800">2880x1800</option>
                <option value="2560x1600">2560x1600</option>
                <option value="2560x1440">2560x1440</option>
                <option value="2304x1440">2304x1440</option>
            </select><br>

            <label for="cpu">CPU:</label>
            <select name="cpu">
                {% for cpu in cpus %}
                <option value="{{ cpu }}">{{ cpu }}</option>
                {% endfor %}
            </select><br>

            <label for="hdd">HDD(in GB):</label>
            <select name="hdd">
                <option value="0">0</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
                <option value="2048">2048</option>
            </select><br>

            <label for="ssd">SSD(in GB):</label>
            <select name="ssd">
                <option value="0">0</option>
                <option value="8">8</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
            </select><br>

            <label for="gpu">GPU:</label>
            <select name="gpu">
                {% for gpu in gpus %}
                <option value="{{ gpu }}">{{ gpu }}</option>
                {% endfor %}
            </select><br>

            <label for="os">OS:</label>
            <select name="os">
                {% for os in oss %}
                <option value="{{ os }}">{{ os }}</option>
                {% endfor %}
            </select><br>

            <input type="submit" value="Predict Price">
        </form>

        <h2>{{ prediction_text }}</h2>
        <script>
            function updateValue(val) {
                document.getElementById('size_value').textContent = val;
            }
        </script>
    </div>
</body>
</html>
